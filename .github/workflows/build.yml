name: Build MIKAOS Hybrid

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          make \
          xorriso \
          unzip \
          wget \
          grub-common \
          grub-efi-amd64-bin \  # UEFI support
          initramfs-tools \
          dosfstools

    - name: Prepare directories
      run: |
        mkdir -p build/{boot/grub,EFI}

    - name: Build process
      run: |
        chmod +x scripts/*.sh
        make all

    - name: Verify ISO
      run: |
        file output/mikaos.iso | grep "ISO 9660 CD-ROM"
        xorriso -indev output/mikaos.iso -check_media
        xorriso -indev output/mikaos.iso -find /boot

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mikaos-hybrid.iso
        path: output/mikaos.iso
