name: Build MIKAOS Hybrid

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure repositories
      run: |
        sudo sed -i 's/azure\.archive\.ubuntu\.com/archive.ubuntu.com/g' /etc/apt/sources.list
        sudo add-apt-repository universe
        sudo add-apt-repository multiverse
        sudo apt-get update

    - name: Install dependencies
      run: |
        sudo apt-get install -y \
          make \
          xorriso \
          unzip \
          wget \
          grub-pc-bin \          # BIOS bootloader
          grub-efi-amd64-signed \ # UEFI bootloader
          dosfstools \
          mtools \
          initramfs-tools-core

    - name: Prepare directories
      run: |
        mkdir -p build/{boot/grub,EFI}

    - name: Build process
      run: |
        chmod +x scripts/*.sh
        make all

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mikaos-hybrid.iso
        path: output/mikaos.iso
